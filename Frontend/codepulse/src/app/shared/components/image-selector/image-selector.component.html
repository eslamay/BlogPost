<div class="card h-100">
    <div class="card-header">
        <h2 class="card-title">Images</h2>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4" style="height: 800px; overflow-y: scroll;">
                <h5>Available Images</h5>
                <div class="row">
                    <div class="col-12">
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            @for (image of allImages; track $index) {
                            <div class="col mb-4" (click)="onImageSelected(image)">
                                <div class="card h-100">
                                    <img [src]="image.url" class="card-img-top" alt="{{image.title}}">
                                    <div class="card-body">
                                        <h5 class="card-title">{{image.title}}</h5>
                                        <p class="card-text">{{image.fileName}}</p>
                                    </div>
                                </div>
                            </div>
                           }
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-4 p-4 bg-light">
                <h5>Upload Image</h5>
                <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="OnFileUploadChange($event)" name="image">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" [(ngModel)]="fileName" placeholder="Image Name" name="filename">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Image Title" name="title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
