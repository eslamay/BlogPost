<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h2>Login</h2>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" [(ngModel)]="model.email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="model.password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
