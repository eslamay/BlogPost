<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" class="mt-3" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryName" class="class-label">Category Name</label>
                <input type="text" id="categoryName" [(ngModel)]="model.Name" class="form-control" name="categoryName" />
            </div>
            <div class="mt-3">
                <label for="categoryUrlHandle" class="class-label">Category UrlHandle</label>
                <input type="text" id="categoryUrlHandle" [(ngModel)]="model.UrlHandle" class="form-control" name="categoryUrlHandle" />
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
