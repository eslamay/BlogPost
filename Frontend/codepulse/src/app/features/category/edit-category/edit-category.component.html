<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    @if (category) {
        <form #form="ngForm" class="mt-3" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryId" class="form-label">Category ID</label>
                <input type="text" disabled value="{{categoryId}}" class="form-control" id="categoryId" name="categoryId" >
            </div>
            <div class="mt-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" [(ngModel)]="category.name" class="form-control" id="categoryName"  name="categoryName" >
            </div>
            <div class="mt-3">
                <label for="categoryUrlHandle" class="form-label">Category UrlHandle</label>
                <input type="text" [(ngModel)]="category.urlHandle" class="form-control" id="categoryUrlHandle"  name="categoryUrlHandle" >
            </div>
            <div class="mt-3 d-flex justify-content-start">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" (click)="onDelete()" class="btn btn-danger ms-2">Delete</button>
            </div>
        </div>
    </form>
    }@else {
        <p class="mt-3 text-muted text-center fs-4 fw-bold">Loading category details...</p>
    }
</div>
