<div class="container">
  <h1 class="mt-3">Edit BlogPost</h1>
 
  @if (model) {
  <form #form="ngForm" class="mt-3" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3 mb-4">
        <label for="title">Title</label>
        <input
          type="text"
          [(ngModel)]="model.name"
          name="title"
          id="title"
          class="form-control"
          placeholder="Enter blog post title"
        />
      </div>
      <div class="mt-3">
        <label for="urlHandle">Url Handle</label>
        <input
          type="text"
          [(ngModel)]="model.urlHandle"
          name="urlHandle"
          id="urlHandle"
          class="form-control"
          placeholder="Enter blog post URL handle"
        />
      </div>
      <div class="mt-3">
        <label for="shortDescription">Short Description</label>
        <input
          type="text"
          [(ngModel)]="model.shortDescription"
          name="shortDescription"
          id="shortDescription"
          class="form-control"
          placeholder="Enter blog post short description"
        />
      </div>
      <div class="mt-3">
        <label for="content">Content</label>
        <div class="d-flex flex-row">
         <div class="col-6 p-2">
          <textarea
            [(ngModel)]="model.content"
            name="content"
            id="content"
            class="form-control"
            style="height: 350px; max-height:350px;"
            placeholder="Enter blog post content"
          ></textarea>
        </div>
        
        <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
          <markdown [data]="model.content" class="mt-3"></markdown>
        </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="featuredImageUrl">Featured Image URL
          <button
            type="button"
            class="btn btn-light ms-2"
            (click)="openImageSelector()"
          >Select Image</button>
        </label>
        <div>
        @if (model.featuredImageUrl!== null && model.featuredImageUrl !== '') {
          <img [src]="model.featuredImageUrl" alt="Featured Image" height="100" class="img-fluid mt-2" />
        }
        </div>
        <input
          type="text"
          [(ngModel)]="model.featuredImageUrl"
          name="featuredImageUrl"
          id="featuredImageUrl"
          class="form-control"
          placeholder="Enter featured image URL"
        />
      </div>
      <div class="mt-3">
        <label for="publishedDate">Published Date</label>
        <input
          type="date"
          value="{{ model.publishedDate | date : 'yyyy-MM-dd' }}"
          [ngModel]="model.publishedDate"
          (ngModelChange)="model.publishedDate = $event"
          name="publishedDate"
          id="publishedDate"
          class="form-control"
          placeholder="Enter blog post published date"
        />
      </div>
      <div class="mt-3">
        <label for="author">Author</label>
        <input
          type="text"
          [(ngModel)]="model.author"
          name="author"
          id="author"
          class="form-control"
          placeholder="Enter blog post author"
        />
      </div>
      <div class="form-check mt-3">
        <input
          type="checkbox"
          [(ngModel)]="model.isVisible"
          class="form-check-input"
          name="isVisible"
          id="isVisible"
        />
        <label name="isVisible" class="form-check-label" for="isVisible"
          >Is Visible?</label
        >
      </div>
        <div class="mt-3">
            <label for="category" class="form-label">Category</label>
            @if (categories$ | async) {
                <select
                    [(ngModel)]="selectedCategories"
                    name="category"
                    id="category"
                    class="form-select"
                    multiple
                >
                    <option *ngFor="let category of categories$ | async" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            }
        </div>
      <div class="mt-3 p-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" (click)="onDelete()" class="btn btn-danger ms-2">Delete</button>
      </div>
    </div>
  </form>
}@else {
        <p class="mt-3 text-muted text-center fs-4 fw-bold">Loading category details...</p>
    }
</div>

<div class="images-container-modal" [ngClass]="{'d-block': isImageSelectorOpen, 
'd-none': !isImageSelectorOpen}">
<button type="button" class="btn-close" style="position: fixed; top: 10px; right: 10px;"
 (click)="isImageSelectorOpen = false"></button>
  <app-image-selector/>
</div>
