@if (blogPost$ | async) {
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img src="{{(blogPost$ | async)?.featuredImageUrl}}" [title]="(blogPost$ | async)?.name"
                 class="img-fluid mb-3" alt="Blog Post Image">
                <h1 class="mb-3">{{ (blogPost$ | async)?.name }}</h1>
                <div class="d-flex justify-content-between mt-4">
                    <span>{{ (blogPost$ | async)?.author }}</span>
                    <span>{{ (blogPost$ | async)?.publishedDate | date:'dd/MM/yyyy' }}</span>
                </div>
                @if ((blogPost$ | async)?.categories) {
                    <div class="mt-4">
                        <span class="badge bg-secondary" *ngFor="let category of (blogPost$ | async)?.categories">
                            {{ category.name }}
                        </span>
                    </div>
                }
                <div class="mt-4 blog-content">
                    <markdown [data]="(blogPost$ | async)?.content"></markdown>
                </div>
            </div>
        </div>
    </div>
} @else {
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  </div>
}
